<body>

      <p>Мои карточки Тестим</p>

            <h2 class="sub-title">Тест №1 решка</h2>

        </div>
      </div>

        <div class="card">
          <div class="back">
            <h3 class="synopsis">Тест №2 орел</h3>
            <p class="synopsis-text">содержимое</p>
          </div>
        </div>
      </div>


      <p>Rotate</p>
      <div class="card-container">
        <div class="card rotate">
          <div class="front">
            <h2 class="sub-title">Тест №1 решка</h2>
            <h1 class="title">
              Карточка поворот
            </h1>
          </div>
          <div class="back">
            <h3 class="synopsis">Тест №2 орел</h3>
            <p class="synopsis-text">содержимое</p>
          </div>
        </div>
      </div>








    </div>
  </div>
